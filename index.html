<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copa América 2024</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div id="logo-container">
        <img src="images/logo_copa.png" alt="Copa América 2024 Logo" id="logo">
    </div>
    <h1 id="title">Copa América 2024</h1>
    <nav>
        <ul>
            <li><a href="#" id="link-calendario">Calendario</a></li>
            <li><a href="#" id="link-estadios">Estadios</a></li>
            <li><a href="#" id="link-noticias">Noticias</a></li>
        </ul>
    </nav>
</header>
    

<section id="teams">
    <h2>Equipos Participantes</h2>
    <table id="teams-table">
        <thead>
            <tr>
                <th>País</th>
                <th>Bandera</th>
                <th>Capitán</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Argentina</td>
                <td><img src="images/argentina.jpg" width="100px" alt="Bandera de Argentina"></td>
                <td>Lionel Messi</td>
            </tr>
            <tr>
                <td>Brasil</td>
                <td><img src="images/brasil.jpg" width="100px" alt="Bandera de Brasil"></td>
                <td>Neymar Jr.</td>
            </tr>
        </tbody>
    </table>
</section>

<footer>
    <p>&copy; 2024 Copa América. Todos los derechos reservados.</p>
</footer>

<script src="scripts.js"></script>
</body>
</html>
